<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RNXG Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
      padding: 100px 20px;
      color: white;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      letter-spacing: 2px;
      margin: 0;
      line-height: 1;
    }

    .footer {
      background-color: #000;
      color: #ffffff;
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .footer.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }

    .footer-left {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .footer-left .footer-header-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .footer-left p {
      color: #ccc;
      font-size: 16px;
      margin-top: 30px;
      padding: 0;
      line-height: 1.2;
    }

    .footer-copyright {
      margin-top: 20px;
    }

    .footer-copyright p {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .footer-right {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      margin-top: 20px;
      padding-right: 10px;
      transform: scale(1.1);
    }

    .footer-logo-circle {
      position: relative;
      width: 250px;
      height: 250px;
    }

    .center-logo {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .circle-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .circle-icons a {
      position: absolute;
      width: 36px;
      height: 36px;
      pointer-events: auto;
    }

    .circle-icons a img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .circle-icons a img:hover {
      transform: scale(1.2);
    }

    .circle-icons a:nth-child(1) {
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-icons a:nth-child(2) {
      top: 20%;
      left: 85%;
      transform: translate(-50%, -50%);
    }

    .circle-icons a:nth-child(3) {
      top: 60%;
      left: 100%;
      transform: translate(-50%, -50%);
    }

    .circle-icons a:nth-child(4) {
      top: 60%;
      left: 0%;
      transform: translate(-50%, -50%);
    }

    .circle-icons a:nth-child(5) {
      top: 20%;
      left: 15%;
      transform: translate(-50%, -50%);
    }

    .developed-by {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      letter-spacing: 0.5px;
      margin-top: 25px;
      text-align: right;
    }

    @media screen and (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-left {
        align-items: center;
        text-align: center;
      }

      .footer-left .footer-header-row {
        align-items: center;
      }

      .footer-right {
        align-items: center;
        padding-right: 0;
        transform: scale(1);
        margin-top: 40px;
      }

      h2 {
        font-size: 28px;
        text-align: center;
      }

      .footer-logo-circle {
        width: 200px;
        height: 200px;
      }

      .center-logo {
        width: 100px;
        height: 100px;
      }

      .circle-icons a {
        width: 30px;
        height: 30px;
      }

      .developed-by {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<main>
  
</main>

<footer class="footer">
  <div class="footer-content">

    <!-- LEFT FOOTER -->
    <div class="footer-left">
      <div class="footer-header-row">
        <h2>RNXG</h2>
        <p>Robotics for Next Generation provides the best platform to work on different problem statements and to create the best solutions for them.</p>
      </div>
      <div class="footer-copyright">
        <p>Â© 2025 RNXG. All Rights Reserved.</p>
      </div>
    </div>

    <!-- RIGHT FOOTER -->
    <div class="footer-right">
      <div class="footer-logo-circle">
        <img src="https://avatars.githubusercontent.com/u/79443355?s=200&v=4" alt="RNXG Logo" class="center-logo" />
        <div class="circle-icons">
          <a href="https://www.linkedin.com/company/rnxg/" target="_blank" title="LinkedIn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
          </a>
          <a href="https://twitter.com/RNXG_Tech" target="_blank" title="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
          </a>
          <a href="https://www.youtube.com/@rnxg" target="_blank" title="YouTube">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
          </a>
          <a href="https://github.com/RNXG" target="_blank" title="GitHub">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
          </a>
          <a href="https://www.instagram.com/rnxg.in/" target="_blank" title="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
          </a>
        </div>
      </div>
      <p class="developed-by">Designed & Developed by Team RNXG</p>
    </div>

  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const footer = document.querySelector(".footer");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          footer.classList.add("visible");
        }
      });
    }, {
      threshold: 0.1
    });

    observer.observe(footer);
  });
</script>

</body>
</html>
